<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localify - Find what's around you</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
</head>

<body>
    <div id="notification-container"></div>
    <!-- <button id="showSuccess">Show Success</button>
    <button id="showWarning">Show Warning</button>
    <button id="showError">Show Error</button> -->
    <div class="account-page-content">
        <div class="col-1" style="background-image: url('/static/images/register.jpg');"></div>
        <div class="col-2">
            <div class="box">
                <h1>Register</h1>
                <p>Fill the form below to create a new account</p>
                <form method="post" id="register-form">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="rePassword" id="rePassword" placeholder="Password Again">
                    <div class="btn-container">
                        <input type="submit" value="Submit" />
                    </div>
                </form>
                <p>Already have an account? <a href="{{ url_for('accounts.login') }}">Login</a></p>

            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/notification.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
